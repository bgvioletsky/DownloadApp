name: 下载软件并发布文件

on:
  push:
    branches:
      - main
  schedule:
   - cron: 0 17 * * 5
env:
  TZ: Asia/Shanghai
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: 设置环境 Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r ./requirements.txt

      - name: 下载文件
        run: |
          python ./download.py

      - name: 设置变量
        id: compile
        run: |
          echo "bgcode=$(date +'%Y.%m.%d-%H%M')" >> $GITHUB_ENV
    
      - name: 上传文件
        uses: actions/upload-artifact@main
        with:
          name: bgcode_${{ env.bgcode }}
          path: ./ruanjian.zip

      - name: 创建分枝
        id: tag
        run: |
            echo "release_tag=$(date +'%Y.%m.%d-%H%M')" >> $GITHUB_ENV
      - name: 创建链接
        id: ss
        run: |
            link_url=(
                "https://gh.h233.eu.org/https://github.com"
                "https://gh.ddlc.top/https://github.com"
                "https://dl.ghpig.top/https://github.com"
                "https://slink.ltd/https://github.com"
                "https://git.xfj0.cn/https://github.com"
                "https://gh.con.sh/https://github.com"
                "https://ghps.cc/https://github.com"
                "https://gh-proxy.com/https://github.com"
                "https://cors.isteed.cc/github.com"
                "https://hub.gitmirror.com/https://github.com"
                "https://download.nuaa.cf"
                "https://download.yzuu.cf"
            )
            jiashua=$((RANDOM % ${#link_url[@]}))
            url=${link_url[$jiashua]}"/bgvioletsky/DownloadApp/releases/download/"${{ env.release_tag}}"/ruanjian.zip"
            echo "$url" >> release.txt
                      
        
        
      - name: 发布到release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GIT_TOKEN}}
        with:
          tag_name: ${{ env.release_tag }}
          body_path: release.txt
          files: ./ruanjian.zip

      - name: 删除过去的workflow
        uses: GitRML/delete-workflow-runs@main
        with:
          retain_days: 7
          keep_minimum_runs: 4
          token: ${{ secrets.MY_GIT_TOKEN }}
          repository: bgvioletsky/DownloadApp






    
      - name: 删除老的Releases
        uses: dev-drprasad/delete-older-releases@v0.1.0
        with:
          keep_latest: 4
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GIT_TOKEN }}
